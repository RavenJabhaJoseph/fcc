<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <a href="#product" class="nav-link">Products</a> 
            <a href="#About" class="nav-link">About</a>    
            <a href="#Contact" class="nav-link">Contact</a>  
        </nav>
    </header>
    <div class="hero-section">
        <img src="./img/keagan-henman-oEumz9yS1RU-unsplash.jpg" alt="" id="hero-img">
        <div class="hero-lines">
            <h1 class="hero-lines-1">GRACECHAPEL</h1>
            <h3 class="hero-lines-2">Online clothing store</h3>
        </div>
    </div>
    <section id="product">
        <div class="product-cover">
            <h1>Products</h1>
            <div class="product-details">
                <div class="product-details-1">
                    <img src="./img/md-salman-tWOz2_EK5EQ-unsplash.jpg" alt="">
                    <h1>T shirts</h1>
                </div>
                <div class="product-details-2">
                    <img src="./img/nimble-made-7RIMS-NMsbc-unsplash.jpg" alt="">
                    <h1>Shirts</h1>
                </div>
                <div class="product-details-3">
                    <img src="./img/lobostudio-hamburg-yBJw1up4n44-unsplash.jpg" alt="">
                    <h1>Hoodies</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="video">
        <video src="">This video could not be played.</video>
    </div>
    <form action="" id="form">
        <input type="email" placeholder="Enter your email" required/>
        <label for="form">Email</label> 
        <input type="text" value="name" placeholder="Enter your name" required>     
        <label for="form">Name</label>
        <textarea name="" id="text-area" cols="30" rows="10">Enter </textarea>
    </form>
</body>
</html>
